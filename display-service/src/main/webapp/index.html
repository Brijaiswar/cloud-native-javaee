<!DOCTYPE html>
<html>
<head>
    <title>Room Allocation Events</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        #container {
            border: 1px #999999 solid;
            padding: 10px;
        }

        p.server {
            border-bottom: 1px crimson solid;
        }
    </style>
    <script>
        var events = new WebSocket("ws://" + location.host + "/events");

        events.onmessage = function (evt) {
            var roomAllocation = JSON.parse(evt.data)
            var p = document.createElement("p");

            p.setAttribute("class", "server");
            p.innerHTML = "Room: " + roomAllocation.roomName + ", Allocation: " + roomAllocation.allocation;

            var container = document.getElementById("container");
            container.appendChild(p);
        }
    </script>
</head>
<body>
<h1>Room Allocation Events</h1>
<div id="container">

</div>
</body>
</html>
