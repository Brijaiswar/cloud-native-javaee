<!DOCTYPE html>
<html>
<head>
    <title>Room Allocation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        #container {
            border: 1px #999999 solid;
            padding: 10px;
        }
        p.client {
            border-bottom: 1px aquamarine solid;
        }
        p.server {
            border-bottom: 1px crimson solid;
        }
    </style>
    <script>
        var chatClient = new WebSocket("ws://localhost:18083/events");

        chatClient.onmessage = function(evt) {
            var p = document.createElement("p");
            p.setAttribute("class", "server");
            p.innerHTML = "Server: " + evt.data;
            var container = document.getElementById("container");
            container.appendChild(p);
        }
    </script>
</head>
<body>
<h1>Room Allocation</h1>
<div id="container">

</div>
</body>
</html>
