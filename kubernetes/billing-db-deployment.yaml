apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: billing-db
  name: billing-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        io.kompose.service: billing-db
    spec:
      containers:
      - env:
        - name: POSTGRES_PASSWORD
          value: 12qwasyx
        - name: POSTGRES_USER
          value: billing
        image: postgres:9.6.3
        name: billing-db
        ports:
        - containerPort: 5432
      restartPolicy: Always
