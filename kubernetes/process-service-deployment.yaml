apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    io.kompose.service: process-service
    hazelcast: enabled
  name: process-service
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        io.kompose.service: process-service
        hazelcast: enabled
    spec:
      containers:
      - image: lreimer/process-service:2.0
        name: process-service
        ports:
        - containerPort: 8080
        - containerPort: 5701
        resources:
          requests:
            memory: "400Mi"
            cpu: "250m"
          limits:
            memory: "600Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/application.wadl
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 5
        volumeMounts:
        - mountPath: /process-service/config/
          name: process-service-config-volume
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: process-service-config-volume
        configMap:
          name: process-service-config
