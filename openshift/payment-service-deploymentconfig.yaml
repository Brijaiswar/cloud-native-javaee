apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    io.kompose.service: payment-service
    hazelcast: enabled
  name: payment-service
spec:
  replicas: 1
  selector:
    io.kompose.service: payment-service
  template:
    metadata:
      labels:
        io.kompose.service: payment-service
        hazelcast: enabled
    spec:
      containers:
      - image: ' '
        name: payment-service
        ports:
        - containerPort: 8080
        - containerPort: 5701
        livenessProbe:
          httpGet:
            path: /admin/ping
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /admin/healthcheck
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        resources: {}
        volumeMounts:
        - mountPath: /payment-service/config/
          name: payment-service-config-volume
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: payment-service-config-volume
        configMap:
          name: payment-service-config
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - payment-service
      from:
        kind: ImageStreamTag
        name: payment-service:1.2
    type: ImageChange
