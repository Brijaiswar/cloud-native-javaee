apiVersion: v1
kind: DeploymentConfig
metadata:
  labels:
    io.kompose.service: dashboard-service
  name: dashboard-service
spec:
  replicas: 1
  selector:
    io.kompose.service: dashboard-service
  template:
    metadata:
      labels:
        io.kompose.service: dashboard-service
    spec:
      containers:
      - image: ' '
        name: dashboard-service
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /api/application.wadl
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
        resources: {}
  test: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - dashboard-service
      from:
        kind: ImageStreamTag
        name: dashboard-service:1.0
    type: ImageChange
