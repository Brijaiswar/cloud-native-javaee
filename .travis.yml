language: java

jdk:
  - oraclejdk8

env:
  - TERM=dumb

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - chmod +x microservices/datagrid-service/gradlew

jobs:
  include:
    - stage: Datagrid Service
      script: ./microservices/datagrid-service/gradlew build
